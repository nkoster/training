<!DOCTYPE html><!-- Ctrl-Alt-F to toggle filtering: https://github.com/Portavita/scrolling-lines -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="Keywords" content="portavita, scrolling lines, application log">
<meta name="Author" content="Portavita Systems">
<meta http-equiv="cache-control" content="no-cache">
<title>Log</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="shortcut icon" type="image/png" href="pix/green_star.png">
</head>
<body>
<div id="l0"><video autoplay loop id="bgvid">

</video></div>
<div id="l1"></div>
<div id="l2"></div>
<div id="monitor"></div>

<div id="alarmalert"><img src="pix/speaker.svg" alt="" title="" width="20px"></div>
<div id="filter">
<input id="freetext" type="text" oninput="filter(this.value)" onkeypress="filter(this.value)">

</div>
<script src="assets/app.js"></script>
